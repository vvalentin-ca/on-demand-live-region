<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
    /* styles génériques de la page */
    html {
      font-size: 125%;
      font-family: sans-serif;
      padding: 1em;
    }

    * {
      font-size: inherit;
      font-family: inherit;
      margin: 0;
    }

    * + * {
      margin-top: 1em;
    }

    /* personnalisation */
    button {
      border: 0;
      padding: 0.25rem 1rem;
      background: black;
      color: white;
      margin-top: 0.5rem;
    }

    button:focus {
      outline: 4px solid blue;
    }
    </style>
    <title>
      Boutons inclusifs | Exemple de base
    </title>
  </head>
  <body>
    <p>Chaque fois que vous cliquez sur ce bouton, il devait annoncer « Salut tout le monde ! » :</p>
    <button id="hello">Test 1</button>
    <p>Chaque fois que vous cliquez sur ce bouton, il devait annoncer « Au revoir tout le monde ! » après un délai d’une seconde :</p>
    <button id="bye">Test 2</button>
    <script src="../on-demand-live-region.js"></script>
    <script>
      // Instantiation
      var eg1 = new OnDemandLiveRegion()

      // Annoncer au clic
      document.getElementById('hello').addEventListener('click', function () {
        eg1.say('Salut tout le monde !', 'assertive')
      })

      var eg2 = new OnDemandLiveRegion({delay: 1000})

      // Annoncer au clic
      document.getElementById('bye').addEventListener('click', function () {
        eg2.say('Au revoir tout le monde !')
      })
    </script>
  </body>
</html>
